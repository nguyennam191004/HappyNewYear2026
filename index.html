<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Năm Mới 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    <style>
        /* --- CẤU HÌNH CƠ BẢN --- */
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Great Vibes', cursive;
            cursor: none;
        }

        #overlay {
            cursor: default;
        }

        /* --- VIDEO NỀN --- */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        /* --- MÀN HÌNH CHỜ --- */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: opacity 1s ease;
        }

        /* NÚT BẤM */
        #start-btn {
            padding: 15px 40px;
            font-size: 2rem;
            font-family: 'Great Vibes', cursive;
            background: transparent;
            color: #ffffff;
            border: 2px solid #ffffff;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 15px #ffffff;
            animation: pulse 2s infinite;
            transition: all 0.3s ease;
        }

        #start-btn:hover {
            background: #ffffff;
            color: #d60000;
            box-shadow: 0 0 30px #ffffff;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        /* --- HẠT LẤP LÁNH --- */
        .trail {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #ffd700;
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 10px #ffd700;
            animation: sparkle 1s linear forwards;
            z-index: 9999;
        }

        @keyframes sparkle {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }

            100% {
                opacity: 0;
                transform: translate(0, 20px) scale(0);
            }
        }

        /* --- NỘI DUNG --- */
        .scene {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 2s ease;
        }

        .card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            text-align: center;
        }

        h1 {
            font-size: 6rem;
            color: #ff3333;
            animation: float 4s ease-in-out infinite;
        }

        .year {
            font-size: 3.5rem;
            color: #fff;
            margin-bottom: 20px;
        }

        #message-container {
            font-size: 2.5rem;
            line-height: 1.4;
            color: #ffffff;
            max-width: 800px;
            margin: 0 auto;
        }

        .word {
            display: inline-block;
            margin-right: 10px;
            opacity: 0;
            transition: transform 1.5s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 1.5s ease;
        }

        .word.visible {
            opacity: 1 !important;
            transform: translate(0, 0) rotate(0deg) scale(1) !important;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        /* ================= MOBILE ================= */
        @media (max-width: 768px) {

            body,
            html {
                cursor: default;
            }

            h1 {
                font-size: 3rem;
                animation: none;
            }

            .year {
                font-size: 1.8rem;
            }

            #message-container {
                font-size: 1.5rem;
            }

            #start-btn {
                font-size: 1.6rem;
                padding: 14px 30px;
            }

            .card {
                width: 90%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.4rem;
            }

            .year {
                font-size: 1.5rem;
            }

            #message-container {
                font-size: 1.3rem;
            }
        }
    </style>
</head>

<body>

    <video autoplay muted loop playsinline id="bg-video">
        <source src="video_nen.mp4" type="video/mp4">
    </video>

    <audio id="audioPlayer" loop>
        <source src="nhac_tet.mp3" type="audio/mp3">
    </audio>

    <div id="overlay">
        <button id="start-btn">Mở Thiệp Chúc Tết</button>
    </div>

    <div class="scene" id="scene">
        <div class="card">
            <h1>Chúc Mừng Năm Mới</h1>
            <div class="year">Xuân Bính Ngọ 2026</div>
            <div id="message-container"></div>
        </div>
    </div>

    <script>
        const wishes = "Đầu xuân năm mới, tôi chúc bạn cùng gia đình luôn luôn dồi dào sức khỏe, may mắn song hành, an khang thịnh vượng. Chúc cho năm nay vạn sự như mơ, mọi điều mong ước đều sớm thành hiện thực !!!";

        const startBtn = document.getElementById('start-btn');
        const overlay = document.getElementById('overlay');
        const video = document.getElementById('bg-video');
        const audio = document.getElementById('audioPlayer');
        const sceneContainer = document.getElementById('scene');
        const container = document.getElementById('message-container');

        startBtn.addEventListener('click', () => {
            video.muted = false;
            video.play();
            audio.play();

            overlay.style.opacity = '0';
            setTimeout(() => overlay.style.display = 'none', 1000);
            sceneContainer.style.opacity = '1';
            setTimeout(animateText, 500);
        });

        wishes.split(' ').forEach(word => {
            const span = document.createElement('span');
            span.textContent = word;
            span.className = 'word';

            const x = Math.random() * 1000 - 500;
            const y = Math.random() * 1000 - 500;
            const r = Math.random() * 360 - 180;

            span.style.transform = `translate(${x}px, ${y}px) rotate(${r}deg) scale(3)`;
            container.appendChild(span);
        });

        function animateText() {
            document.querySelectorAll('.word').forEach((span, i) => {
                setTimeout(() => span.classList.add('visible'), i * 150);
            });
        }

        document.addEventListener('mousemove', e => createTrail(e.pageX, e.pageY));
        document.addEventListener('touchmove', e => {
            const t = e.touches[0];
            if (t) createTrail(t.pageX, t.pageY);
        }, { passive: true });

        function createTrail(x, y) {
            const trail = document.createElement('div');
            trail.className = 'trail';
            trail.style.left = x + 'px';
            trail.style.top = y + 'px';
            document.body.appendChild(trail);
            setTimeout(() => trail.remove(), 1000);
        }
    </script>

</body>

</html>
